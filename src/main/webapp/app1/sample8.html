<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>

<script type="text/javascript">
	// javaScript의 함수(수행하고있는 이름있는 블록)
	
	// 함수의 정의
	// 	자바스크립트는 3가지 방식으로 함수를 정의할 수 있다.
	//	함수 선언문
	// 	함수 표현식
	//  Function 생성자함수(잘사용하지않음)
	
	/*
		함수 선언문(// return 있든 없든 반환값이 없음)
		
		function 함수명(매개변수, 매개변수, ...) {
			수행문;
		수행문;
	}
	
		function 함수명(=메소드명(java))(매개변수, 매개변수, ...) {
			수행문;
			수행문;
			
			return 반환값;
	}
		함수 표현식 
		* 이름없는 익명함수를 정의하고, 그 함수를 변수에 할당(대입)하는 것이다.
		
		let 변수명 = function(=익명함수)(매개변수, 매개변수, ...) {
			수행문;
			수행문;
		}
		
		let 변수명 = function 함수명(매개변수, 매개변수, ...) {
			수행문;
			수행문;
		}
		* 이름있는 함수를 정의 하고 변수에 할당해도 된다.
		* 단, 함수명으로 
		
		let 변수명 = function(=익명함수)(매개변수, 매개변수, ...) {
			수행문;
			수행문;
			
			return 반환값;
		}
	*/
	
	// 함수 선언식으로 함수를 정의하고 실행하기
	// 객체를 생성하지 않고 바로 실행하는것이 java와 다른점
	function sum(number1, number2) {
		let total = number1 + number2;
		console.log("결과값", total);
	}
	
	sum(10, 20);
	sum(100, 40);
	
	// 함수 표현식으로 함수를 정의하고 실행하기
	// 익명함수를 생성해서 multiply 담기
	let multiply = function(number1, number2) {
			let result = number1*number2;
			console.log("결과값", result);
	}
	
	multiply(10, 20);
	multiply(29, 54);		// 함수 실행
	
	// 실행방법은 똑같음 / 변수명이냐 함수명이냐
	// 함수값의 주소값을 갖고있는것 동일함
	// 참조변수
	// 실행의 문제는 없지만 약간의 차이는 있음.
	
	// 함수 선언문과 함수 표현식으로 정의한 함수의 차이
	/*
		
		-함수 선언문으로 함수를 정의하면, 함수가 정의되기 이전에 함수 호출이 가능하다.
		-함수 선언문의 경우, 함수 선언 위치와 상관없이 코드내에 어느 곳에서든지 호출이 가능하다. 
		-함수 선언문으로 정의 된 함수는 자바스크립트가 로딩되는 싯점에 바로 초기화와 할당이 이루어진다.
		
		test();		// 함수 선언 이전에 함수를 호출하는 것이 가능하다(실행할 수 있다.). 오류 아님
		
		fuction test() {
			수행문;
			수행문;
		}
		
		함수 선언문으로 정의된 함수는 코드내에 어느 위치에서나 그 함수를 실행할 수 있다.
		함수 표현식으로 정의된 함수는 함수를 변수에 할당한 이후에만 그 함수를 실행할 수 있다.
		
	*/
	
	
	test1();
	test2();	// 오류 발생함
	
	function test1() {
		console.log("함수 선언식 실행됨");
	}
	
	let test2 = function() {
		console.log("함수 표현식 실행됨");
	}
	
	
	

</script>
</body>
</html>
