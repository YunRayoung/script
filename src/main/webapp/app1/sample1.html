<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>

<script type="text/javascript">
	// 경고창을 표시하고, 지정된 텍스트를 출력한다.
	// alert 경고창 표시(기본 함수 메소드)
	alert("hello,javascript");
	
	// 웹 브라우저의 콘솔창에 지정된 테스트를 출력한다.
	// console은 Console객체를 참조한다.
	console.log("hello, javascript");
</script>
</body>
</html>
